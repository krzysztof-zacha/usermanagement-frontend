<h2 matDialogTitle class="center-text">Warning</h2>
<mat-dialog-content>
  <p>Are you sure to delete <strong>{{user.name}} {{user.surname}}</strong>?</p>
</mat-dialog-content>
<div class="text-right">
  <button mat-raised-button color="primary" (click)="approve()">Yes</button>
  <button mat-raised-button color="primary" class="space" (click)="cancel()">No</button>
</div>
